version: "3"

services:
  kaki_jasmin_sms_redis:
    image: redis:alpine
    restart: unless-stopped
    healthcheck:
      test: redis-cli ping | grep PONG

  kaki_jasmin_sms_amq:
    image: rabbitmq:3-management
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
  kaki_jasmin_sms_jasmin:
    image: jookies/jasmin:latest
    restart: unless-stopped
    volumes:
      - ./kaki/store:/etc/jasmin/store
    ports:
      - 9346:8990
      - 9347:1401
    depends_on:
      kaki_jasmin_sms_redis:
        condition: service_healthy
      kaki_jasmin_sms_amq:
        condition: service_healthy
    environment:
      REDIS_CLIENT_HOST: kaki_jasmin_sms_redis
      AMQP_BROKER_HOST: kaki_jasmin_sms_amq
